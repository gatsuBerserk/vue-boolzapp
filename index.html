<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Vue--> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Css --> 
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp Carmine Passante classe 55</title>
</head>
<body> 
    <main id="app">
        <header class="green"></header> 
        
        <div class="container-fluid position-absolute top-0 start-50 translate-middle-x mt-5 ">
            <div class="row justify-content-center">
                <div class="col-3 p-0">
                    <div class="wrapper"> 
                        <section class="selection-contact d-flex justify-content-between">
                            <div class="selection-item d-flex align-items-center px-2 "> 
                                <i class="fa-regular fa-circle-user me-3 fs-1"></i>
                               <!-- <img class="img-profile" src="img/user.png" alt="">  -->
                               <h4>User Name</h4>
                            </div> 
                            <div class="option d-flex align-items-center">
                                <i class="fa-solid fa-circle-notch me-3"></i>
								<i class="fa-regular fa-message me-3"></i>
								<i class="fa-solid fa-ellipsis-vertical me-3"></i>
                            </div>

                        </section>
                    </div>
                </div> 
                <div id="messages" class="col-7 p-0"> 
                    <div class="wrapper"> 
                        <section class="chat"> 
                            <section class="selection-chat  d-flex justify-content-between"> 
                                <div class="selection-item d-flex align-items-center px-2 "> 
                                    <i class="fa-regular fa-circle-user me-3 fs-1"></i>
                                    <!-- <img class="img-profile" src="img/user.png" alt="">  -->
                                    <h4>User Name</h4>
                                 </div> 
                                 <div class="option d-flex align-items-center">
                                    <i class="fa-solid fa-microscope me-3"></i>
                                    <i class="fa-solid fa-paperclip me-3"></i>
                                    <i class="fa-solid fa-ellipsis-vertical me-3"></i>
                                 </div>

                            </section>

                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
