<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Vue--> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Css --> 
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp Carmine Passante classe 55</title>
</head>
<body> 
    <main id="app">
        <header class="green"></header> 
        
        <div class="container-fluid position-absolute top-0 start-50 translate-middle-x mt-5 ">
            <div class="row justify-content-center">
                <div class="col-3 p-0">
                    <div class="wrapper"> 
                         <!--personal profile  -->
                        <section class="selection-contact d-flex justify-content-between">
                            <div class="selection-item d-flex align-items-center px-2 "> 
                               <img class="img-profile" src="img/logo2.png" alt=""> 
                               <h4>Carmine Passante</h4>
                            </div> 
                            <div class="option d-flex align-items-center">
                                <i class="fa-solid fa-beer-mug-empty me-3"></i>
								<i class="fa-regular fa-message me-3"></i>
								<i class="fa-solid fa-ellipsis-vertical me-3"></i>
                            </div>
                        </section> 
                        <div class="notifications d-flex align-items-center"> 
                            <div class="campanella d-flex align-items-center justify-content-center mx-3">
                                <i class="fa-solid fa-bell-slash fs-2"></i>
                            </div> 
                            <div class="receive pt-2">
                                <h5>Ricevi notifiche</h5> 
                                <a href="#">Disattiva Notifiche</a>
                            </div>
                        </div>  
                        <!-- Search -->
                        <div class="search d-flex justify-content-center">
                            <div class="input-group mb-1 pt-1">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-microscope"></i></span>
                                <input type="text" class="form-control" v-model="search" @keydown.enter="searchContact()" placeholder="Trova" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                        </div> 
                         <!--Contacts  -->
                        <div class="user-chat">
                            <ul class="p-0 ">
                                <li class="d-flex justify-content-between mt-2"  v-for="(element, index) in contacts" @click="add(index)" :class="{'active' : activeElement == index}" v-if="element.visible">
                                    <div class="info d-flex align-items-center"> 
                                        <img :src="`img/avatar${element.avatar}.jpg`" alt=""> 
                                        <div id="name" class="mx-2">
                                            <h5>{{element.name}}</h5> 
                                            <h6>Ultimo accesso</h6>
                                        </div> 
                                    </div>
                                    <div class="ora mx-4"> 
                                            ora
                                    </div>
                                </li> 
                            </ul>
                        </div>
                    </div>
                </div>  
                <!-- selected profile -->
                <section id="messages" class="col-7 p-0"> 
                    <div class="wrapper-chat position-relative"> 
                        <div class="chat"> 
                            <div class="selection-chat  d-flex justify-content-between">
                                 <!--Aggiungungo immagine dinamincamente anche alle sezioine attiva -->
                                <div class="selection-item d-flex align-items-center px-2" v-for="(element, index) in contacts" v-if="index == activeElement"> 
                                    <img class="img-profile" :src="`img/avatar${element.avatar}.jpg`" alt=""> 
                                    <div class="info mt-3"> 
                                        <h4>{{element.name}}</h4> 
                                        <p>Ultimo accesso</p> 
                                    </div>  
                                 </div> 
                                 <div class="option d-flex align-items-center">
                                    <i class="fa-solid fa-microscope me-3"></i>
                                    <i class="fa-solid fa-paperclip me-3"></i>
                                    <i class="fa-solid fa-ellipsis-vertical me-3"></i>
                                </div>
                            </div>
                        </div>
                            <!-- message -->
                            <div class="message-written d-flex flex-column align-items-end m-5"> 
                                <div class="p-3 m-2" v-for="(element,index) in contacts[activeElement].messages" :class="(contacts[activeElement].messages[index].status == 'sent') ? 'sent' : 'received'" >
                                    <h5 >{{contacts[activeElement].messages[index].message}}</h5>  
                                    <div class="ora text-end">
                                        <span>{{element.date}}</span> 
                                    </div>
                                </div> 
                            </div>
                            <!-- input text --> 
                            <div class="text position-absolute start-50 translate-middle-x ">
                                <div class="input-group input-group-sm p-2">
                                    <i class="fa-regular fa-face-laugh-squint mt-2 mx-4"></i>
                                    <input v-model="sendMessage" @keyup.enter="utentMessage(activeElement, sendMessage), autoMessage()" type="text" class="form-control "  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Scrivi"> 
                                    <i class="fa-solid fa-microphone mt-2 mx-4"></i>
                                </div>
                            </div>  
                    </div>    
                </section>
            </div>
        </div>
    </main> 
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>	
	<script src="https://unpkg.com/dayjs@1.8.21/locale/zh-cn.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
